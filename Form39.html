<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
    <div class="container">
        <center>
            <h3><b>Form No.39</b></h3>
            <h5>(Prescribed under Rule 95)</h5>
            <h4><b>Pre-employment Health Register</b></h4>
            <h5>(In respect of persons proposed to be employed in dangerous operation under section87)</h5>
        </center>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Serial Number :</label></div>
            <div class="col-sm-3"><input type="text" /></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Name of worker :</label></div>
            <div class="col-sm-3"><input type="text" /></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Sex :</label></div>
            <div class="col-sm-1"><input type="radio" name="gender" value="male" /> Male</div>
            <div class="col-sm-2"><input type="radio" name="gender" value="female" /> Female</div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Age (last birthday) :</label></div>
            <div class="col-sm-3"><input type="text" /></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Date of proposed employment :</label></div>
            <div class="col-sm-3"><input type="date" /></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Nature of job or occupation proposed to be given :</label></div>
            <div class="col-sm-9"><textarea rows="1" cols="100"></textarea></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Raw material or by-product proposed to be handled :</label></div>
            <div class="col-sm-9"><textarea rows="1" cols="100"></textarea></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Date of Medical Examination by Certifying Surgeon:</label></div>
            <div class="col-sm-3"><input type="date" /></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Result of Medical Examination :</label></div>
            <div class="col-sm-9"><textarea rows="1" cols="100"></textarea></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Whether certified fit or unfit for proposed employment :</label></div>
            <div class="col-sm-3"><select><option>Fit</option><option>Unfit</option></select></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Signature of Certifying Surgeon(with name in capital letters) :</label></div>
            <div class="col-sm-3"><input type="text" /></div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3"><input type="text" /></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>If employment is given specify the department/Section with Works Number :</label></div>
            <div class="col-sm-9"><textarea rows="1" cols="100"></textarea></div>
        </div>
        <br />
        <br />
        <div class="row">
            <div class="col-sm-12">
                <label>NOTE: Re-employment medical check up details are to be filled up in this register. After employment,the details of further periodical medical check up have to be entered in the register maintained in Form 17.</label>
            </div>
        </div>
    </div>
</body>
</html>
