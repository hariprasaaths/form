<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
    <div class="container">
        <div class="panel-group" id="accordionOHC" role="tablist" aria-multiselectable="true">
            <div class="panel panel-primary">
                <div class="panel-heading" id="headingOne">
                    <center>
                        <h3 class="panel-title"><b>Form No.17</b></h3>
                        <h5>(Prescribed under Rule 14)</h5>
                        <h4><b>Health Register</b></h4>
                        <h5>(In respect of persons employed in occupations declared to be dangerous operation under section87)</h5>
                    </center>
                </div>
                <div class="panel-body">
                    <form class="form-horizantal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Name of the Certifying surgeon:</label>
                            <div class="col-sm-3">(a) <select id="surgeon"><option>Mr.</option><option>Mrs.</option></select>  <input type="text" /></div>
                            <div class="col-sm-3">From : <input type="date" /></div>
                            <div class="col-sm-3">To : <input type="date" /></div>
                        </div>
                        <br />
                        <div class="form-group">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-3">(b) <select id="surgeon"><option>Mr.</option><option>Mrs.</option></select> <input type="text" /></div>
                            <div class="col-sm-3">From : <input type="date" /></div>
                            <div class="col-sm-3">To : <input type="date" /></div>
                        </div>
                        <br />
                        <div class="form-group">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-3">(c) <select id="surgeon"><option>Mr.</option><option>Mrs.</option></select>  <input type="text" /></div>
                            <div class="col-sm-3">From : <input type="date" /></div>
                            <div class="col-sm-3">To : <input type="date" /></div>
                        </div>
                        <br />
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Serial Number :</label>
                            <div class="col-sm-8"><input id="serialno" type="text" /></div>
                        </div>

                        <br />
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Works Number :</label>
                            <div class="col-sm-8"><input id="worksno" type="text" /></div>
                        </div>

                        <br />

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Name of worker :</label>
                            <div class="col-sm-8"><input id="workername" type="text" /></div>
                        </div>
                        <br />
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Sex :</label>
                            <div class="col-sm-2"><input type="radio" name="gender" value="male" /> Male</div>
                            <div class="col-sm-2"><input type="radio" name="gender" value="female" /> Female</div>
                            <div class="col-sm-4"></div>
                        </div>
                        <br />
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Age (last) birthday :</label>
                            <div class="col-sm-8"><input id="age" type="text" /></div>
                        </div>
                        <br />
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Date of employment on present work:</label>
                            <div class="col-sm-8"><input id="presentwork" type="date" /></div>
                        </div>
                        <br />
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Date of leaving or transfer to other work :</label>
                            <div class="col-sm-8"><input id="leavingdate" type="date" /></div>
                        </div>
                        <br />
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Reason for leaving,transfer or discharge :</label>
                            <div class="col-sm-8"><textarea rows="1" cols="30"></textarea></div>
                        </div>
                        <br />
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Nature of job or occupation :</label>
                            <div class="col-sm-8"><textarea rows="1" cols="30"></textarea></div>
                        </div>
                        <br />
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Raw material or by-product handled:</label>
                            <div class="col-sm-8"><textarea rows="1" cols="30"></textarea></div>
                        </div>
                        <br />
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Date of Medical Examination by Certifying Surgeon:</label>
                            <div class="col-sm-8"><input type="date" /></div>
                        </div>
                       
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Result of Medical Examination :</label>
                            <div class="col-sm-8"><select><option>Fit</option><option>Unfit</option><option>Suspended</option></select></div>
                        </div>
                        <br />
                        <div class="form-group">
                            <label class="col-sm-4 control-label">If suspended from work,state period of suspension with detailed reasons:</label>
                            <div class="col-sm-3">From : <input type="date" /></div>
                            <div class="col-sm-2">To : <input type="date" /></div>
                            <div class="col-sm-3"></div>
                        </div>
                        <br />
                        <div class="form-group">
                            <div class="col-sm-4 control-label"></div>
                            <div class="col-sm-8 control-label"><textarea rows="1" cols="30"></textarea></div>
                        </div>
                        <br />
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Recertified fit to resume duty on (with signature of Certifying Surgeon) :</label>
                            <div class="col-sm-8"><input type="text" /></div>
                        </div>
                        <br />
                        <div class="form-group">
                            <label class="col-sm-4 control-label"> If certificate of unfitness or suspension issued to worker:</label>
                            <div class="col-sm-8"><select><option>Yes</option><option>No</option></select></div>
                        </div>
                        <br />
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Signature with date of Certifying Surgeon :</label>
                            <div class="col-sm-3"><input type="text" /></div>
                            <div class="col-sm-3 control-label"><input type="date" /></div>
                            <div class="col-sm-3"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
