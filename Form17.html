<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
    <div class="container">
        <center>
            <h3><b>Form No.17</b></h3>
            <h5>(Prescribed under Rule 14)</h5>
            <h4><b>Health Register</b></h4>
            <h5>(In respect of persons employed in occupations declared to be dangerous operation under section87)</h5>
        </center>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Name of Certifying Surgeon :</label></div>
            <div class="col-sm-3"><label>(a)</label>  <select><option>Mr.</option><option>Mrs.</option></select>  <input type="text" /></div>
            <div class="col-sm-2">From : <input type="date" /></div>
            <div class="col-sm-2">To : <input type="date" /></div>

        </div>
        <br />
        <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-3"><label>(b)</label>  <select><option>Mr.</option><option>Mrs.</option></select>  <input type="text" /></div>
                <div class="col-sm-2">From : <input type="date" /></div>
                <div class="col-sm-2">To : <input type="date" /></div>
         </div>
        <br />
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3"><label>(c)</label>  <select><option>Mr.</option><option>Mrs.</option></select>  <input type="text" /></div>
            <div class="col-sm-2">From : <input type="date" /></div>
            <div class="col-sm-2">To : <input type="date" /></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Serial Number :</label></div>
            <div class="col-sm-3"><input type="text" /></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Works Number :</label></div>
            <div class="col-sm-3"><input type="text" /></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Name of worker :</label></div>
            <div class="col-sm-3"><input type="text" /></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Sex :</label></div>
            <div class="col-sm-1"><input type="radio" name="gender" value="male"/> Male</div>
            <div class="col-sm-2"><input type="radio" name="gender" value="female" /> Female</div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Age (last) birthday :</label></div>
            <div class="col-sm-3"><input type="text" /></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Date of employment on present work:</label></div>
            <div class="col-sm-3"><input type="date" /></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Date of leaving or transfer to other work :</label></div>
            <div class="col-sm-3"><input type="date" /></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Reason for leaving,transfer or discharge :</label></div>
            <div class="col-sm-9"><textarea rows="1" cols="100"></textarea></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Nature of job or occupation :</label></div>
            <div class="col-sm-9"><textarea rows="1" cols="100"></textarea></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Raw material or by-product handled :</label></div>
            <div class="col-sm-9"><textarea rows="1" cols="100"></textarea></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Date of Medical Examination by Certifying Surgeon:</label></div>
            <div class="col-sm-3"><input type="date" /></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Result of Medical Examination :</label></div>
            <div class="col-sm-3"><select><option>Fit</option><option>Unfit</option><option>Suspended</option></select></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>If suspended from work,state period of suspension with detailed reasons:</label></div>
            <div class="col-sm-2">From : <input type="date" /></div>
            <div class="col-sm-2">To : <input type="date" /></div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9"><textarea rows="1" cols="100"></textarea></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Recertified fit to resume duty on (with signature of Certifying Surgeon) :</label></div>
            <div class="col-sm-3"><input type="text" /></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>If certificate of unfitness or suspension issued to worker :</label></div>
            <div class="col-sm-3"><select><option>Yes</option><option>No</option></select></div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-3"><label>Signature with date of Certifying Surgeon :</label></div>
            <div class="col-sm-3"><input type="text" /></div>
            <div class="col-sm-3"><input type="date" /></div>
        </div>
    </div>
</body>
</html>
